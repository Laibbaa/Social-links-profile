<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <main class="social-links-profile">
      <img
        src="assets/images/avatar-jessica.jpeg"
        alt="Jessica Randall"
        class="profile_image"
        
      />

      <h1 class="profile_name">Jessica Randall</h1>
      <p class="profile_location">London, United Kingdom</p>
      <p class="profile_bio">"Front-end developer and avid reader."</p>

      <div class="social_links">
        <a href="#" class="social-link-button">GitHub</a>
        <a href="#" class="social-link-button">Frontend Mentor</a>
        <a href="#" class="social-link-button">LinkedIn</a>
        <a href="#" class="social-link-button">Twitter</a>
        <a href="#" class="social-link-button">Instagram</a>
      </div>
    </main>
    </div>
  </body>
</html>
